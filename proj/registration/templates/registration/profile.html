{% extends 'posts/base.html' %}

{% block titleblock %}
{{ profile.first_name }}'s Profile
{% endblock %}

{% block bodyblock %}
<div class="main">
    <div><b>Email:</b> {{ profile.email }}</div>
    <div><b>First name:</b> {{ profile.first_name }}</div>
    <div><b>Last name:</b> {{ profile.last_name }}</div>
</div>
{% endblock %}
