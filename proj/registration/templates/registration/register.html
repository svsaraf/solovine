{% extends 'posts/base.html' %}

{% block titleblock %}
Register
{% endblock %}

{% block bodyblock %}
<div class="main">
<b>Register!</b> Already signed up? Log in <a href="/login">here</a>.</p><p>
<!--<a ic-post-to="/register/" ic-include="#defaults">Click Me!</a>-->

<form ic-post-to="/register/" ic-target="#form-target" ic-include="#defaults">
    <div class="form-group">
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" style="width: 300px; border: none; padding: 0px; padding-left: 5px; height: 30px; margin-bottom: 10px; font-size: 13px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas'">
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" style="width: 300px; border: none; padding: 0px; padding-left: 5px; height: 30px; margin-bottom: 10px; font-size: 13px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas'">
    </div>
    <div class="form-group">
      <input name="firstname" type="text" class="form-control" id="exampleInputFirstName1"
             placeholder="First Name" style="width: 300px; border: none; padding: 0px; padding-left: 5px; height: 30px; margin-bottom: 10px; font-size: 13px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas'">
    </div>
    <div class="form-group">
      <input name="lastname" type="text" class="form-control" id="exampleInputLastName1"
             placeholder="Last Name" style="width: 300px; border: none; padding: 0px; padding-left: 5px; height: 30px; margin-bottom: 10px; font-size: 13px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas'">
    </div>
    <button id="form-button-1" type="submit" class="btn btn-default">Submit</button>
</form>
<span id="form-target">...</span>
</div>
{% endblock %}
