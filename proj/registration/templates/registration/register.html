{% extends 'posts/base.html' %}

{% block titleblock %}
Register
{% endblock %}

{% block bodyblock %}
<div class="main">
Register
<!--<a ic-post-to="/register/" ic-include="#defaults">Click Me!</a>-->

<form ic-post-to="/register/" ic-target="#form-target" ic-include="#defaults">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFirstName1">First Name</label>
      <input name="firstname" type="text" class="form-control" id="exampleInputFirstName1"
             placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName1">Last Name</label>
      <input name="lastname" type="text" class="form-control" id="exampleInputLastName1"
             placeholder="Last Name">
    </div>
    <button id="form-button-1" type="submit" class="btn btn-default">Submit</button>
</form>
<span id="form-target">Submit the form above...</span>
</div>
{% endblock %}
